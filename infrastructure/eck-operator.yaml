---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: elastic
  namespace: flux-system
spec:
  interval: 5m0s
  url: https://helm.elastic.co
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: eck-operator-crds
  namespace: elastic-system
spec:
  chart:
    spec:
      chart: eck-operator-crds
      # version: "3.2.0"
      version: "3.*"
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: elastic
        namespace: flux-system
  upgrade:
    remediation:
      retries: 1
  interval: 1m0s
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: eck-operator
  namespace: elastic-system
spec:
  chart:
    spec:
      chart: eck-operator
      # version: "3.2.0"
      version: "3.*"
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: elastic
        namespace: flux-system
  upgrade:
    remediation:
      retries: 1
  interval: 1m0s
  values:
    managedNamespaces: []
    installCRDs: false
    replicaCount: 2
    priorityClassName: system-node-critical
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 512Mi
    createClusterScopedResources: true
    webhook:
      enabled: true
    config:
      logVerbosity: "0"
      validateStorageClass: true

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: minio-configmap
  namespace: minio
data:
  BACKUPS_BUCKET_NAME: "backups"
  PUBLIC_BUCKET_NAME: "public"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: minio-policy-configmap
  namespace: minio
data:
  backup-policy.json: |
    {
      "Version": "2012-10-17",
      "Statement": [
        {
          "Effect": "Allow",
          "Action": [
            "s3:GetBucketLocation",
            "s3:ListBucket"
          ],
          "Resource": [
            "arn:aws:s3:::backups"
          ]
        },
        {
          "Effect": "Allow",
          "Action": [
            "s3:GetObject",
            "s3:PutObject",
            "s3:DeleteObject"
          ],
          "Resource": [
            "arn:aws:s3:::backups/*"
          ]
        }
      ]
    }

---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./env/capybara/apps
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  dependsOn:
    - name: infrastructure-extension
---
apiVersion: image.toolkit.fluxcd.io/v1
kind: ImageUpdateAutomation
metadata:
  name: apps
  namespace: flux-system
spec:
  interval: 1m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
  git:
    checkout:
      ref:
        branch: main
    commit:
      author:
        email: flux.cd.bot@cp.br
        name: "Flux CD Bot"
      messageTemplate: |
        [Capybara] Automated image update {{ .AutomationObject }}

        Images:
        {{ range .Changed.Images -}}
        - {{ . }}
        {{ end -}}

    push:
      branch: main
  update:
    path: ./env/capybara/apps
    strategy: Setters
